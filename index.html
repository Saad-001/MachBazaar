<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MachBazaar</title>

    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/4c6530eb2c.js" crossorigin="anonymous"></script>

    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Spectral&display=swap" rel="stylesheet">
</head>

<body>
    <!-- navbar starts -->
    <nav class="navbar pl-lg-0 py-lg-0 border-bottom border-white navbar-expand-lg navbar-light navbar-bg-color">
        <a class="navbar-brand bg-white py-lg-4 px-lg-3 py-2 px-4" href="#">MachBazaar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mx-lg-3">
                    <a class="nav-link font-weight-bold text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown mr-lg-3">
                    <a class="nav-link dropdown-toggle font-weight-bold text-white" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Shop
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-white" href="#">Contact</a>
                </li>
                <li class="nav-item bg-white rounded ml-lg-3">
                    <a class="nav-link px-lg-4 px-2 font-weight-bold text-center" style="color: #155F7A;" href="#">Today's Deal</a>
                </li>
                <li class="nav-item mx-lg-3 mt-3 mt-lg-0">
                    <a class="px-lg-4 px-2 nav-link btn btn-outline-light font-weight-bold" style="color: #155F7A;" href="#">Sign in</a>
                </li>
                <li class="nav-item d-flex mt-2 mt-lg-0">
                    <a class="pt-2 text-white" href="#"><i class="fas fa-shopping-bag nav-links-font-size"></i></a>
                    <span class="text-white ml-1">(0)</span>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
    </nav>
    <!-- navbar ends -->
    <header class="header-section">
        <div class="container pt-5 text-center">
            <h1 class="text-white font-weight-bold font-spectral text-center">Involves the man <br> behind a fish with taste.</h1>
            <a href="" class="btn btn-outline-light py-2 px-4 mt-3 font-weight-bold">What type of fish you want</a>
        </div>
        <div class="container fish-category-container d-none d-lg-block">
            <div class="row">
                <div class="col-sm-3">
                    <div class="fish-container-outline-border">
                        <div class="fish-container">
                            <a href="">
                                <img class="img-fluid mt-4" src="./img/coral.png" alt="">
                                <h5 class="font-weight-bold text-center category-name-one" style="color: #155F7A;">Deshi Fish</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="fish-container-outline-border">
                        <div class="fish-container">
                            <a href="">
                                <img class="img-fluid mt-4" src="./img/prawn.png" alt="">
                                <h5 class="font-weight-bold text-center category-name-two" style="color: #155F7A;">Shellfish</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="fish-container-outline-border">
                        <div class="fish-container">
                            <a href="">
                                <img class="img-fluid mt-4" src="./img/shutki.png" alt="">
                                <h5 class="font-weight-bold text-center category-name-three" style="color: #155F7A;">Dry Fish</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="fish-container-outline-border">
                        <div class="fish-container">
                            <a href="">
                                <img class="img-fluid mt-3" src="./img/rupchada.png" alt="">
                                <h5 class="font-weight-bold text-center category-name-four" style="color: #155F7A;">Sea Fish</h5>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- some important js links for bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
